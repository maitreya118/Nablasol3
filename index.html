<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>



<div flex justify-center items-center>
    <div class="bg-indigo-500 h-96 w-full">

        <header class="text-gray-600 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
       <img class="h-20 w-20 blur-xl rounded-4xl" src="images\diamond.jpg">
              </a>
              <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 text-white text-3xl">Create New Account</a>
              </nav>
              <a class="mr-5 text-white text-xl">Contact Us</a>
            </div>
        </header>

        <div class="flex justify-center items-center">
        <div class="container max-w-fit">
            <div class="bg-white max-h-fit w-full pb-10 rounded-xl shadow-lg p8">
                
                    
                <div class="flex justify-center items-center">
                    <div class="bg-blue-400 h-14 w-60 rounded-xl shadow-lg text-white text-xl">
                        <div class="flex justify-center items-center pt-3">
                        <div class="flex-shrink-0 w-6 h-6 rounded-full bg-white inline-flex items-center justify-center text-blue-500 relative z-10">1</div>
                         <span class="ml-3 text-white text-xl">Profile</span>
                        </div>     
                        
                    </div>


                    <div class="bg-gray-300 h-14 w-72 shadow-lg text-white text-xl">
                        <div class="flex justify-center items-center pt-3">
                        <div class="flex-shrink-0 w-6 h-6 rounded-full bg-gray-400 inline-flex items-center justify-center text-white relative z-10">2</div>
                        <span class="ml-3 text-white text-xl">Business Information</span>
                        </div>     
                    </div>    
                        
                    <div class="bg-gray-300 h-14 w-72 shadow-lg text-white text-xl">
                        <div class="flex justify-center items-center pt-3">
                        <div class="flex-shrink-0 w-6 h-6 rounded-full bg-gray-400 inline-flex items-center justify-center text-white relative z-10">3</div>
                        <span class="ml-3 text-white text-xl">Additional Users</span>
                        </div>     
                    </div>
                </div>    
        
                <div class="pt-10">
                    <div class="flex justify-center items-center">
                        <h2 class="text-xl text-grey-100">Step 1</h2>
                    </div>
            
                    <div class="flex justify-center items-center">
                        <h2 class="text-4xl text-gray-500">Your Profile</h2>
                    </div>
                
                    <div class="flex justify-center items-center">
                        <p class="text-sm text-gray-500">Enter the login information for your account. You will</p>
                    </div>
                
                    <div class="flex justify-center items-center">
                        <p class="text-sm text-gray-500">be able to create additional users after registering.</p>
                    </div>
                </div>
                
                
                <div class="flex justify-center items-center pt-10">
                    
                        <form action="" class="flex flex-col-3 space-x-10">
        
                    <div flex justify-center items-center>
                        <div>
                        <label for="" class="text-sm">First Name*</label>
                        <input type="text" placeholder="Input Your First Name" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                        </div>
                    
                        <div>
                        <label for="" class="text-sm">Email*</label>
                        <input type="text" placeholder="Input Your Email" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                        </div>
        
                        <div>
                        <label for="" class="text-sm">Password*</label>
                        <input type="text" placeholder="Creat Password" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                        </div>
                    </div>
        
                    <div flex justify-center items-center space-x-4>
                        <div>
                        <label for="" class="text-sm">Last Name*</label>
                        <input type="text" placeholder="Input Your Last Name" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                        </div>
                                    
                        <div>
                        <label for="" class="text-sm">Phone Number*</label>
                        <input type="tel" placeholder="Input Your Phone Number" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                        </div>
        
        
                         <div>
                         <label for="" class="text-sm">Confirm Password*</label>
                         <input type="text" placeholder="Confirm Your Password" class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 outline-none focus:ring-2 focus:ring-teal-300"/>
                         </div>
                    </div>
               
                </form>
                </div>
        </div>
        </div>        
              
        </div>    
        


    </div>
</div>

    <img class="mix-blend-overlay" src="\images\wavesOpacity.svg">
    

    <div class="flex mt-4 lg:w-2/3 w-full mx-auto pt-20">
        <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">< Back to Login
        </a>
        <button class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Next Step ></button>
      </div>
      
      <div class="flex justify-center items-center -mt-20">
      <img class="h=10 w=80 mix-blend-overlay" src="\images\veg02.jpg">
    </div>



</body>
</html>
